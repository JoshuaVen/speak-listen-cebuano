<!DOCTYPE html>
<html>
  <head>
      <title>Speak Cebuano</title>
      <link rel="stylesheet" href="css/speak.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
      <style>
        .body {
          /* height: "100%";
          width: "100%"; */
          /* flex-direction: row-reverse;
          background-color: aquamarine; */
          text-align: center;
          background-image: url("images/speak2.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }
      </style>
  </head>

  <body class="body" onload="newSentence()">
      <div class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#news">Speak</a>
          <a href="#contact">Listen</a>
      </div>
    <div class="read">
      <h2>Click start then read the sentence aloud!</h2>
    </div>
    <div class="phrases">
      <p id="lineNumber" hidden></p>
      <p id="lineDisplay"></p>
      <p id="english" style="font-size: 20px;"></p>
      <button id="skip" onclick="newSentence()">Skip</button>
    </div>

    <div class="controls">
      <button id="record"><i style="font-size:24px" class="fa">&#xf130;</i></button>
      <button id="stop"><i style="font-size:24px" class="fa">&#xf28d;</i></button>
    </div>
    <button id="submit"><i style="font-size:17px" class="fa">&#xf1d9;</i> Submit </button>
    <audio class="audio" id="audio" controls></audio>

    <script src="./scripts/p5.min.js"></script>
    <script src="./scripts/recorder.js"></script>
    <script src="./scripts/sentence.js"></script>
  </body>
</html>
